<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minutes Till Dawn</title>
    <script src="UnityLoader.js"></script>
</head>
<body>
    <div id="unityContainer" style="width: 960px; height: 600px"></div>

    </script>
